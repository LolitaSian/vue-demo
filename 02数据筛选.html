<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="input" @input="change()"/>
			<ul v-for="i in newArr">
				<li>{{i}}</li>
			</ul>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					input:'',
					arr:["aaa","aca","acd","bbb","cccc","czd"],
					newArr:[]
				},
				methods: {
					change: function() {
						this.newArr = this.arr.filter(i=>i.indexOf(this.input)>-1)
					}
				}
			})
		</script>
	</body>
</html>
