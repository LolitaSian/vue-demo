<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="fetchMessage">点我</button>
			<ul v-for="item in message">
				<li>{{item.name}}</li>
			</ul>
		</div>

		<script>
			var vue = new Vue({
				el: "#app",
				data: {
					message:[]
				},
				methods: {
					fetchMessage() {
						fetch("04.json").then(res => res.json()).then(res => {
							this.message = res.result.songs
						})
					}
				}
			})
		</script>
	</body>
</html>
