<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="demo">
			<top></top>
			<hr />
			<child></child>
		</div>
		<script type="text/javascript">
			// 1. 全局定义组件 (作用域隔离)
			Vue.component("top", {
				template: `
				<div>
					<child></child>
					<topchild></topchild>
				</div>
				`,
				components: { //局部定义组件
					topchild: {
						template: `<div>我是top的子组件topchild</div>`
					}
				}

			})
			Vue.component("child", {
				template: `<p @click="trans()">我是child</p>`
			})
			new Vue({
				el: '#demo'
			})
		</script>
	</body>
</html>
