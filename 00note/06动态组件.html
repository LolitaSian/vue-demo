<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				display: flex;
			}

			li {
				list-style: none;
				border: solid 1px;
				width: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li @click="name='home'">home</li>
				<li @click="name='pic'">pic</li>
				<li @click="name='list'">list</li>
			</ul>
			<keep-alive>	//切换之后也保留组件
				<component :is="name"></component>
			</keep-alive>

		</div>
		<script>
			var vue = new Vue({
				el: "#app",
				data: {
					name: 'home'
				},
				components: {
					"home": {
						template: `<div>home<input /></div>`
					},
					"list": {
						template: `<div>list</div>`
					},
					"pic": {
						template: `<div>pic</div>`
					}
				}
			})
		</script>
	</body>
</html>
