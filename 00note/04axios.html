<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="点我" @click="getMessage" />
			<ul v-for="i in message">
				<li>{{i.name }}</li>
			</ul>
		</div>
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					message: []
				},
				methods: {
					getMessage() {
						axios.get("04.json").then(res => this.message = res.data.result.songs)
					}
				}
			})
		</script>
	</body>
</html>
