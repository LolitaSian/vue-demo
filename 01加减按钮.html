<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			button {
				width: 30xp;
				height: 40px;
				border: beige solid 1px;
				font-size: 20px;
				padding: 5px 20px;
				background-color: beige;
				margin-left: -5px;
			}

			#mid {
				background-color: white;
			}

			#left {
				border-radius: 10px 0px 0px 10px;
			}

			#right {
				border-radius: 0 10px 10px 0;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="test">
			<button id="left" type="button" @click="sub"> - </button>
			<button id="mid" type="button"> {{num}} </button>
			<button id="right" type="button" @click="add"> + </button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#test',
				data: {
					num: 1
				},
				methods: {
					add:function(){
						return this.num++;
					},
					sub:function(){
						return this.num--;
					}
				}
			})
		</script>
	</body>
</html>
