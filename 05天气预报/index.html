<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="05.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="05.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section id="main">
			<header>
				<p><strong><img src="05.png" />巴拉预报</strong></p>
				<div id="is">
					<input type="text" v-model="city" class="ipt" @keyup.enter="schWeather" />
					<input type="button" class="search" value="搜索" @click="schWeather"/>
				</div>
				
				<div id="ci">
					<a href="javascript:;" @click="changeCity('北京')">北京</a>
					<a href="javascript:;" @click="changeCity('济南')">济南</a>
					<a href="javascript:;" @click="changeCity('呼和浩特')">呼和浩特</a>
					<a href="javascript:;" @click="changeCity('烟台')">烟台</a>
				</div>
			</header>
			<footer v-show = "tips!=''">
				<p id="title">
					<span class="fore">未来五日预报</span>
					<span class="yest">昨日天气</span>
				</p>
				<ul>
					<li v-for="item in forcast">
						<p class="we">{{item.type}}</p>
						<p class="tem">{{item.low}}~{{item.high}}</p>
						<p class="fx">{{item.fengxiang}}</p>
						<p class="da">{{item.date}}</p>
					</li>
				</ul>
				<p class="tips"> 温馨提示：{{tips}} </p>
			</footer>
		</section>
	</body>
</html>
