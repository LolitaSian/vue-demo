<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="box">
			<button @click="getMessage">click me!</button>
			<ul v-for="i in message">
				<li>{{i}}</li>
			</ul>
		</div>
		<script>
			new Vue({
				el:"#box",
				data:{
					message:[]
				},
				methods:{
					getMessage(){
						axios.get("https://autumnfish.cn/api/joke/list?num=5").then(res=>this.message = res.data.jokes)
					}
				}
			})
		</script>
	</body>
</html>
